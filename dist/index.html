<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icecream shop</title>
    
</head>
<body>
    
    <div class="container">
        <img class="image-class" src="./assets/images/shop.jpg" />
        <a href="https://www.freepik.com/free-vector/ice-cream-cart-products-set_6438396.htm#query=icecream%20shop&position=14&from_view=search">Image by macrovector</a> on Freepik
        <div class="content">
            <h4 class="heading">Select ice cream</h4>
            <select id="selectIceCream" class="dropdown">
                <option value="cornet">Cornet</option>
                <option value="bar">icecream bar</option>
            </select>
            <h4 class="heading">Select flavor</h4>
            <select id="selectFlavor" class="dropdown">
                <option value="Blueberry">Blueberry</option>
                <option value="Caramel">Caramel</option>
                <option value="Cherry">Cherry</option>
                <option value="Chocolate chip">Chocolate chip</option>
                <option value="Cinnamon">Cinnamon</option>
                <option value="Cream">Cream</option>
            </select>
        </div>
    </div>
    <div id="loaderId" class="loader-wrapper">
        <div class="loader">
            <div class="spinner" />
        </div>
        </div>
    <script src="bundle.js"></script>
</body>
</html>
